<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" *ngIf="isLoggedIn$ | async">
    <mat-toolbar color="primary"><img src="../../assets/livexLogo.png" alt="" style="float: center; size: 0vmax; width: 100%;"></mat-toolbar>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/espectaculos">Administrar espect&aacute;culos</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/establecimientos">Administrar establecimientos</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/usuarios" *ngIf="isAdmin$ | async">Administrar usuarios del sistema</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
    <div class="bottomDiv">
      <mat-card color="primary">
        <mat-card-header>
          <mat-card-title >Bienvenido, {{username$ | async}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="logout()">Logout</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <app-alert></app-alert>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
