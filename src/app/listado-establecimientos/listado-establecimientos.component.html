<mat-list>
  <mat-list-item *ngFor="let establecimiento of establecimientos">
    <a matLine (click)="goTo(establecimiento)"><h2> {{establecimiento.nombre}} </h2></a>
    <p matLine> Direccion: {{establecimiento.direccion}} </p>
    <p matLine> Capacidad: {{establecimiento.capacidad}} </p>
  </mat-list-item>
</mat-list>
<button mat-button routerLink="/establecimientos/edit">Nuevo establecimiento</button>
