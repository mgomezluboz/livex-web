<button mat-button routerLink="/espectaculos/edit" style="background-color: blue; color: white">Nuevo espectaculo</button>
<mat-list>
  <mat-list-item *ngFor="let espectaculo of espectaculos">
    <h3 matLine (click)="goTo(espectaculo)"> {{espectaculo.nombre}} </h3>
    <p matLine> Establecimiento: {{espectaculo.establecimiento.nombre}} </p>
  </mat-list-item>
</mat-list>
