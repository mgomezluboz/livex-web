<div style="align-content: center">
<h3 mat-dialog-title>Ingrese el listado de canciones:</h3>
<mat-form-field style="width: 100%; min-width: 400px; min-height: 300px;">
    <textarea matInput placeholder="Canciones..." [(ngModel)]="listado" style="height: 300px;"></textarea>
</mat-form-field>
<mat-dialog-actions align="center">
    <!-- <button mat-button mat-dialog-close>No</button>-->
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button (click)="close()" style="background: #3f51b5; color: white;">Guardar cambios</button>
</mat-dialog-actions>
</div>
