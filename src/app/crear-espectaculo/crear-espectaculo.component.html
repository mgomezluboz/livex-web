<h2>Espectaculo:</h2>

<div>
<table mat-table [dataSource]="espectaculo.funciones">    
  <ng-container matColumnDef="fechaHora">
    <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
    <td mat-cell *matCellDef="let row"> {{row.fechaHora | date:'dd-MM-yyyy HH:mm'}} </td>
  </ng-container>
  <ng-container matColumnDef="artista">
    <th mat-header-cell *matHeaderCellDef> Artista </th>
    <td mat-cell *matCellDef="let row"> {{row.artista}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
</div>

<form>
<mat-form-field appearance="outline">
  <mat-label>Nombre</mat-label>
  <input matInput placeholder="Nombre" [(ngModel)]="espectaculo.nombre" name="nombre">
</mat-form-field>
<br>
<mat-form-field appearance="outline">
    <mat-label>Establecimiento</mat-label>
    <mat-select [(ngModel)]="selectedEstab" name="establecimiento">
      <mat-option *ngFor="let estab of establecimientos" value="{{estab.id}}">{{estab.nombre}}</mat-option>
    </mat-select>
  </mat-form-field>
<br>
<button mat-button (click)="saveEspectaculo()" style="background-color: blue; color: white">Guardar cambios</button>
<button mat-button (click)="goBack()" style="background-color: blue; color: white">Volver</button>
</form>
